# Combat Unit types
######

 combat_unit_type_caravel: "Caravels"
 combat_unit_type_caravel_desc: "Obsolete by the 19th century, caravels were small ships used for trade and exploration."
 combat_unit_type_screw_frigate: "Screw Frigates"
 combat_unit_type_screw_frigate_desc: "The development of steam propulsion allowed frigates to become even more maneuverable. The independence from wind conditions give them a large advantage in calm weather."
 combat_unit_type_carrack: "Carracks"
 combat_unit_type_carrack_desc: "Carracks were large ships used in the 15th and 16th centuries."
 combat_unit_type_steam_ship_of_the_line: "Steam Ships of the Line"
 combat_unit_type_steam_ship_of_the_line_desc: "A terrifying combination of the bulk and firepower of a ship of the line and the reliability and speed of a steamer, made possible by the adoption of the screw propeller."
 combat_unit_type_predreadnought: "Pre-Dreadnoughts"
 combat_unit_type_predreadnought_desc: "A steel warship carrying guns in turrets. It mounts several small, quick firing guns meant to disable their opponents, and a few large caliber weapons to finish off larger ships."
 combat_unit_type_experimental_carrier: "Experimental Carriers"
 combat_unit_type_experimental_carrier_desc: "After the invention of the aeroplane, putting them on a ship was the next logical step. But the implementation wasn't obvious, and a lot of trial and error was needed. During this experimental phase of naval aviation, many battleships and battlecruisers were converted to aircraft carriers, but some small purpose-built carriers were also made."
 combat_unit_type_fleet_carrier: "Fleet Carriers"
 combat_unit_type_fleet_carrier_desc: "Fleet carriers are purpose-built carriers with large hangars, often nearing a hundred aircraft, allowing them to execute strikes while maintaining fighters for air patrol."
 combat_unit_type_armored_carrier: "Armored Carriers"
 combat_unit_type_armored_carrier_desc: "Armored carriers are built with survivability in mind. They have an armored flight deck to protect them from bombs and long-range gunnery, at the cost of a reduced hangar space."