######
# Combat Unit Types
######

 combat_unit_type_caravel: "Caravelas"
 combat_unit_type_caravel_desc: "Obsoletas no século XIX, caravelas eram pequenas embaracações usadas no comércio e exploração."
 combat_unit_type_screw_frigate: "Fragatas a Hélice"
 combat_unit_type_screw_frigate_desc: "O desenvolvimento da propulsão a vapor permitiu que as fragatas se tornassem ainda mais manobráveis. A independência das condições de vento lhes dá uma grande vantagem em tempo calmo."
 combat_unit_type_carrack: "Carracas"
 combat_unit_type_carrack_desc: "Carracas eram grandes navios usados nos séculos XV e XVI."
 combat_unit_type_steam_ship_of_the_line: "Navios de Linha a Vapor"
 combat_unit_type_steam_ship_of_the_line_desc: "Uma combinação aterrorizante do porte e poder de fogo de um navio de linha com a confiabilidade e rapidez de um navio a vapor, possibilitada pela adoção da hélice de parafuso."
 combat_unit_type_predreadnought: "Pre-Dreadnoughts"
 combat_unit_type_predreadnought_desc: "Um navio de guerra de aço que carrega canhões em torretas. Ele monta várias armas pequenas, de disparo rápido, destinadas a incapacitar seus oponentes, e algumas armas de grande calibre para acabar com navios maiores."
 combat_unit_type_experimental_carrier: "Porta-Aviões Experimentais"
 combat_unit_type_experimental_carrier_desc: "Após a invenção do avião, colocá-los num navio era a próxima etapa lógica. No entanto, a implementação não era óbvia, e foi necessária muita tentativa e erro. Durante essa fase experimental da aviação naval, muitos encouraçados e cruzadores de batalha foram convertidos em porta-aviões, mas também foram construídos alguns pequenos porta-aviões especificamente para esse fim."
 combat_unit_type_fleet_carrier: "Porta-Aviões de Frota"
 combat_unit_type_fleet_carrier_desc: "Porta-aviões de frota são construídos especificamente para esse fim, com grandes hangares, muitas vezes próximos a cem aeronaves, o que lhes permite executar ataques enquanto mantêm caças para patrulha aérea."
 combat_unit_type_armored_carrier: "Porta-Aviões Blindados"
 combat_unit_type_armored_carrier_desc: "Porta-aviões blindados são construídos com a capacidade de sobrevivência em mente. Eles possuem um convés de vôo blindado para protegê-los de bombas e artilharia de longo alcance, ao custo de uma diminuição no espaço do hangar."