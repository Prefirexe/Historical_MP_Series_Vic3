l_german:
    # MO text
    GGGG_txt_GGGG_feature: "#italic Dies ist ein Feature des #blue Gas, Guns, Garb, and Grub#! Mod.#!"
    
    # Mobilization option groups
    GGGG_mog_guns:     "Infanteriewaffen"
    GGGG_mog_rations:  "Rationen"
    GGGG_mog_uniforms: "Uniformen"
    
    GGGG_mog_guns_desc:     "Die Form der Bewaffnung die an die Soldaten der $concept_army$ ausgegeben wird.\n\n$GGGG_txt_GGGG_feature$"
    GGGG_mog_rations_desc:  "Wie die Soldaten der $concept_army$ versorgt werden wenn mobilisiert.\n\n$GGGG_txt_GGGG_feature$"
    GGGG_mog_uniforms_desc: "Die Art der Uniform die an alle Soldaten der $concept_army$ ausgegeben wird.\n\n$GGGG_txt_GGGG_feature$"
    
    # Supplements MOs
    GGGG_mo_wine:      "$wine$"
    GGGG_mo_wine_desc: "Zur Entspannung."
    
    # Gun MOs
    # The descriptions for the MOs that have input multipliers have a double newline affixed to the front to resolve
    # weird vanilla issue where auto separation of the modifiers list and the description text doesn't happen with the
    # multipliers modifier types.
    GGGG_mo_melee_weapons:   "Nahkampfwaffen"
    GGGG_mo_firearms:        "Schusswaffen"
    GGGG_mo_percussion_caps: "$percussion_caps$"
    GGGG_mo_rifling:         "$rifling$"
    GGGG_mo_breechblocks:    "Hinterlader"
    GGGG_mo_bolt_actions:    "Zylinderverschlusswaffen"
    
    GGGG_mo_melee_weapons_desc:   "Einfache oder primitive Nahkampfwaffen die unseren Truppen ein Minimum an Kampffähigkeit geben.\n\n#bold $GGGG_mo_melee_weapons$#! #n kann nicht#! entfernt werden, aber der negative Effekt kann negiert werden durch [GetMobilizationOption('GGGG_mo_firearms').GetName].\n\n$GGGG_txt_GGGG_feature$"
    
    GGGG_mo_firearms_desc:        "Die grundlegende Waffenart jedes modernen Militärs. Anfänglich primitiv können sie mit der Zeit verbessert werden um leistungsfähiger und tödlicher zu werden.\n\n$GGGG_txt_GGGG_feature$"
    
    GGGG_mo_percussion_caps_desc: "Unsere GWaffen und Munition werden auf Zündhütchen umgerüstet was sie deutlich zuverlässiger macht.\n\n$GGGG_txt_GGGG_feature$"
    
    GGGG_mo_rifling_desc:         "\n\nIn die Läufe unserer Schusswaffen gezogene Riefen versetzen verschossene Projektile in Drall wodurch die Präzision und Reichweite beträchtlich gesteigert wird. \n\n$GGGG_txt_GGGG_feature$"
    
    GGGG_mo_breechblocks_desc:    "\n\nZuverlässige Hinterladersysteme versiegeln den Laufverschluss gasdicht wodurch es unseren Soldaten möglich ist ihre Waffe mit Patronen von hinten zu laden und ihre Feuergeschwindigkeit beträchtlich zu erhöhen.\n\n$GGGG_txt_GGGG_feature$"
    
    GGGG_mo_bolt_actions_desc:    "\n\nHochentwickelte Zylinderverschlüsse ermöglichen es einem Soldaten mit einer simplen Bewegung eines Hebels eine verschossene Patronen auszuwerfen und eine neue aus dem Magazin zu laden.\n\n$GGGG_txt_GGGG_feature$"
    
    # Rations MOs
    GGGG_mo_foraged_rations:      "Lokale Nahrungsbeschaffung"
    GGGG_mo_bread_meat_rations:   "Simple Rationen"
    GGGG_mo_canned_rations:       "Eingedoste Rationen"
    GGGG_mo_refrigerated_rations: "Gekühlte Versorgung"
    
    GGGG_mo_foraged_rations_desc:      "In Zeiten der Not kann es notwendig sein dass unsere Truppen ihre Nahrung von der lokalen Bevölkerung beschaffen. Dies ist allerdings kostspielig für die Region und reduziert die Effizienz der $concept_army$.\n\n$GGGG_txt_GGGG_feature$"
    
    GGGG_mo_bread_meat_rations_desc:   "Unsere Soldaten erhalten grundlegende Rationen aus Zwieback und Salzfleisch.\n\n$GGGG_txt_GGGG_feature$"
    
    GGGG_mo_canned_rations_desc:       "Wir ergänzen die Rationen um industriell produzierte Konserven zur effizienteren Versorgung der Truppen.\n\n$GGGG_txt_GGGG_feature$"
    
    GGGG_mo_refrigerated_rations_desc: "Moderne Lagertechnologien erlauben es uns frische Lebensmittel über längere Zeiträume und Distanzen zu transportieren und so die Qualität der Versorgung unserer Truppen beträchtlich zu erhöhen.\n\n$GGGG_txt_GGGG_feature$"
    
    # Uniforms MOs
    GGGG_mo_traditional_uniforms: "Grundlegende Uniform"
    GGGG_mo_full_dress:           "Einheitliche Uniformierung"
    GGGG_mo_modern_uniform:       "Helm & Felduniform"
    
    GGGG_mo_traditional_uniforms_desc: "Soldaten erhalten grundlegende Uniformen oder Traditionskleidung. Abzeichen und Markierungen werden einfach hinzugefügt.\n\n$GGGG_txt_GGGG_feature$"
    
    GGGG_mo_full_dress_desc:           "Einheitliche farbige Uniformen erhöhen das Prestige der Streitkräfte und erleichtern es unseren Truppen ihre Verbündeten zu identifizieren und als Einheit zu operieren.\n\n$GGGG_txt_GGGG_feature$"
    
    GGGG_mo_modern_uniform_desc:       "Stahlhelme und Uniformen die mit der Umgebung verschmelzen reduzieren die Verluste im Gefecht beträchtlich.\n\n$GGGG_txt_GGGG_feature$"
    
    # Input good modifier types
    goods_input_luxury_clothes_add:      "@luxury_clothes! Luxuskleidungsinput"
    goods_input_luxury_clothes_add_desc: "Die Menge von @luxury_clothes! die durch Gebäude verbraucht wird"
    
    goods_input_grain_mult:          "$goods_input_grain_add$"
    goods_input_grain_mult_desc:     "$goods_input_grain_add_desc$"
    goods_input_meat_mult:           "$goods_input_meat_add$"
    goods_input_meat_mult_desc:      "$goods_input_meat_add_desc$"
    goods_input_groceries_mult:      "$goods_input_groceries_add$"
    goods_input_groceries_mult_desc: "$goods_input_groceries_add_desc$"
    goods_input_fruit_mult:          "$goods_input_fruit_add$"
    goods_input_fruit_mult_desc:     "$goods_input_fruit_add_desc$"
    
    # Modifiers
    GGGG_food_throughput_modifier:    "Eingedoste Militärrationen"
    GGGG_fresh_rations_modifier:      "Frisch aufgefüllte Feldküchen"
    GGGG_produce_throughput_modifier: "Verstärkte Frischversorgung"
    GGGG_dress_modifier:              "Neue Militäruniformen"
    GGGG_parade_modifier:             "Patriotische Parade"
    GGGG_helmets_throughput_modifier: "Einführung moderner Uniformen"
    
    # Journal entries
    GGGG_je_canned_goods:                "Eingedoste Militärrationen"
    GGGG_je_canned_goods_reason:         "Mit der Erfindung der Verdosung als Methode der Nahrungskonservierung planen Militärs Dosennahrung zur Steigerung der Vielfalt der Feldrationen einzuführen und die Logistik zu simplifizieren."
    GGGG_je_refrigerated_produce:        "Gekühlte Militärrationen"
    GGGG_je_refrigerated_produce_reason: "Mit der Erfindung der Kälteerzeugung zur Nahrungskonservierung hoffen Militärlogistiker diese zur Verbesserung der Qualität der Nahrungsversorgung im Feld einzusetzen."
    GGGG_je_full_dress:                  "Farbenprächtige Uniformen"
    GGGG_je_full_dress_reason:           "Als Resultat unserer neuen Schusswaffen und der geänderten Doktrin fordern unsere Kommandeure die Einführung farbenprächtiger, gut sichtbarer Uniformen um die Kohäsion der Einheiten auf dem Schlachtfeld sicherzustellen."
    GGGG_je_helmets_drab:                "Felduniformen"
    GGGG_je_helmets_drab_reason:         "Analysen des Kampfgeschehens zeigen dass farbige Uniformen veraltet und sogar gefährlich für die Leben unserer Soldaten sind. Unsere Anführer verlangen nun die Einführung von weniger auffälligen Felduniformen."
    
    # Tooltips
    GGGG_tt_canned_goods_je: "Aktuelle zusammengefasste Nutzung von [GetMobilizationOption('GGGG_mo_canned_rations').GetName] in allen [Concept('concept_battalion', '$concept_battalions$')] beträgt mindestens #v [Multiply_CFixedPoint( SCOPE.ScriptValue('GGGG_CANNED_GOODS_ADOPTION_THRESHOLD') , '(CFixedPoint)100' )]%#!. #EMP (Currently #v [Multiply_CFixedPoint( SCOPE.sCountry('target_country').MakeScope.ScriptValue('GGGG_sv_mo_usage_canned_rations'), '(CFixedPoint)100' )|0]%#!)#!"
    GGGG_tt_refrigerated_je: "Aktuelle zusammengefasste Nutzung von [GetMobilizationOption('GGGG_mo_refrigerated_rations').GetName] in allen [Concept('concept_battalion', '$concept_battalions$')] beträgt mindestens #v [Multiply_CFixedPoint( SCOPE.ScriptValue('GGGG_REFRIGERATED_ADOPTION_THRESHOLD') , '(CFixedPoint)100' )]%#!. #EMP (Currently #v [Multiply_CFixedPoint( SCOPE.sCountry('target_country').MakeScope.ScriptValue('GGGG_sv_mo_usage_refrigerated_rations'), '(CFixedPoint)100' )|0]%#!)#!"
    GGGG_tt_full_dress_je:   "Aktuelle zusammengefasste Nutzung von [GetMobilizationOption('GGGG_mo_full_dress').GetName] in allen [Concept('concept_battalion', '$concept_battalions$')] beträgt mindestens #v [Multiply_CFixedPoint( SCOPE.ScriptValue('GGGG_FULL_DRESS_ADOPTION_THRESHOLD') , '(CFixedPoint)100' )]%#!. #EMP (Currently #v [Multiply_CFixedPoint( SCOPE.sCountry('target_country').MakeScope.ScriptValue('GGGG_sv_mo_usage_full_dress'), '(CFixedPoint)100' )|0]%#!)#!"
    GGGG_tt_helmets_drab_je: "Aktuelle zusammengefasste Nutzung von [GetMobilizationOption('GGGG_mo_modern_uniform').GetName] in allen [Concept('concept_battalion', '$concept_battalions$')] beträgt mindestens #v [Multiply_CFixedPoint( SCOPE.ScriptValue('GGGG_HELMETS_ADOPTION_THRESHOLD') , '(CFixedPoint)100' )]%#!. #EMP (Currently #v [Multiply_CFixedPoint( SCOPE.sCountry('target_country').MakeScope.ScriptValue('GGGG_sv_mo_usage_helmets_drab'), '(CFixedPoint)100' )|0]%#!)#!"
    
    GGGG_tt_no_can_opener_ev: "Das #v $technology_events.50.t$#! Ereignis wird nicht auslösen für [SCOPE.sCountry('target_country').GetName]."
    
    # Events
    GGGG_ev_rations_1_title:  "Eine Dose Glück!"
    GGGG_ev_rations_1_desc:   "Die Einführung von Dosenrationen zur Versorgung unserer Soldaten hat die Lagerungszeiten, Abwechslung und Qualität der militärischen Nahrungsmittel signifikant verbessert."
    GGGG_ev_rations_1_flavor: ""Es mag nicht die Hausmannskost meiner Frau sein, aber es ist besser als Zwieback und vergammeltes Gemüse. Hält auch die Katzen vom Fleisch fern.""
    GGGG_ev_rations_1_a:      "Eine Armee marschiert auf ihrem Magen."
    GGGG_ev_rations_1_b:      "Es wäre an der Zeit einen standardisierten Dosenöffner zu entwickeln."
    GGGG_ev_rations_1_c:      "Möglicherweise können wir irgendwie Hausmannskost an die Front liefern?"
    
    GGGG_ev_rations_2_title:  "Frisch vom Feld an die Front"
    GGGG_ev_rations_2_desc:   "Moderne Nahrungsproduktion und -logistik ermöglichen es unseren Soldaten frische Nahrungsmittel auch fern der Heimat genießen zu können."
    GGGG_ev_rations_2_flavor: ""Selbst nach dem Weg vom Felde in die Feldküche schmecken die Mahlzeiten noch frisch, als wäre alles lokal beschafft. Mein Herr, es ist absolut revolutionär dass die Männer solcherarts versorgt werden, selbst in Übersee!""
    GGGG_ev_rations_2_a:      "Frisch auf den Tisch!"
    GGGG_ev_rations_2_b:      "Jeder Mann verdient eine frische Mahlzeit, überall!"
    GGGG_ev_rations_2_c:      "$GGGG_ev_rations_1_b$"
    
    GGGG_ev_uniforms_1_title:  "Die neueste Armeemode!"
    GGGG_ev_uniforms_1_desc:   "Es scheint dass die Einführung unserer farbenfrohen Regimentsuniformen die Begeisterung der Modebranche und der einfachen Bevölkerung geweckt hat."
    GGGG_ev_uniforms_1_flavor: ""Unabhängig von Abstammung oder Klasse, die Armee wird eigenständige, fähige und bemerkenswerte Individuen aus euch formen!""
    GGGG_ev_uniforms_1_a:      "Organisiert eine Parade um den Patrioten die sie erwartendede Glorie zu präsentieren!"
    GGGG_ev_uniforms_1_b:      "Diese Uniformen werden die Spitzenmode der Welt sein!"
    GGGG_ev_uniforms_1_c:      "Könnten wir den Truppen nicht etwas pragmatischeres und weniger auffälligeres geben?"
    
    GGGG_ev_uniforms_2_title:  "Die moderne Felduniform"
    GGGG_ev_uniforms_2_desc:   "Feldstudien haben gezeigt dass, wenn sie auch weniger prestigeträchtig aussehen, die neuen umgebungsfarbigen Uniformen und Stahlhelme nichtsdestotrotz die Verluste effektiv reduzieren."
    GGGG_ev_uniforms_2_flavor: ""Ich würde an der Stirn getroffen und auf den Boden des Schützengrabens geworfen...ein Schrapnelsplitter hatte meinen Helm mit großer Gewalt getroffen ohne ihn zu durchdringen, allerdings mit genügend Kraft um eine Beule hineizuschlagen. Wenn ich wie bis vor wenigen Tagen üblich die Feldmütze getragen hätte, hätte das Regiment einen weiteren Gefallenen zu beklagen gehabt.""
    GGGG_ev_uniforms_2_a:      "Wir müssen uns bemühen mehr dieser lebensrettenden Ausrüstung zu beschaffen!"
    GGGG_ev_uniforms_2_b:      "Moderne Ausrüstung ist nutzlos ohne gleicherarts moderner Logistik."
    GGGG_ev_uniforms_2_c:      "Wenn ein Zoll Stahl einen Mann retten kann, könnten einige Meter die Nation retten?"
    GGGG_ev_uniforms_2_d:      "Wenn ein Zoll Stahl ausreicht eine Kugel zu stoppen, stellt euch nur das Potenzial einer Monstermaschine vor die damit gepanzert ist!"
    